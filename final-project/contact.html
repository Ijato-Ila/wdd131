<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Contact | My Portfolio</title>
  <link rel="stylesheet" href="fpstyle.css" />
  <script src="contact.js" defer></script>
</head>
<body>

  <!-- Header section -->
  <header>
    <h1>My Portfolio</h1>
    <nav>
      <ul>
        <li><a href="fpindex.html">Home</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="references.html">References</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content -->
  <main>
    <h1>Contact Me</h1>
    <p>Have a question, a project, or just want to say hello? Send me a message below!</p>

    <!-- Contact form -->
    <form id="contact-form">
      <label for="name">Full Name:</label><br />
      <input type="text" id="name" name="name" placeholder="Enter your full name" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" placeholder="Enter your email" required /><br /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="5" placeholder="Type your message..." required></textarea><br /><br />

      <button type="submit" class="button">Send Message</button>
    </form>

    <p id="confirmation" style="margin-top:15px; font-weight:bold; color:#ff7aa2;"></p>
    <p id="greeting" style="margin-top:10px; color:#ff4081; font-style:italic;"></p>
  </main>

  <!-- Footer -->
  <footer>

  </footer>

</body>
