<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form method="get" action="review.html" id="reviewForm">
      <!-- Product Name -->
      <label for="productName">Product Name <span class="required">*</span>:</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options populated by JS -->
      </select>

      <!-- Overall Rating -->
      <fieldset class="rating-field">
        <legend>Overall Rating <span class="required">*</span>:</legend>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5" required>
          <label for="star5" title="5 stars">★</label>

          <input type="radio" id="star4" name="rating" value="4">
          <label for="star4" title="4 stars">★</label>

          <input type="radio" id="star3" name="rating" value="3">
          <label for="star3" title="3 stars">★</label>

          <input type="radio" id="star2" name="rating" value="2">
          <label for="star2" title="2 stars">★</label>

          <input type="radio" id="star1" name="rating" value="1">
          <label for="star1" title="1 star">★</label>
        </div>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation <span class="required">*</span>:</label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features (check all that apply):</legend>
        <label><input type="checkbox" id="feature1" name="features" value="durability"> Durability</label>
        <label><input type="checkbox" id="feature2" name="features" value="ease-of-use"> Ease of Use</label>
        <label><input type="checkbox" id="feature3" name="features" value="design"> Design</label>
        <label><input type="checkbox" id="feature4" name="features" value="price"> Price</label>
      </fieldset>

      <!-- Written Review -->
      <label for="writtenReview">Written Review:</label>
      <textarea id="writtenReview" name="writtenReview" rows="4" placeholder="Write your review here..."></textarea>

      <!-- User Name -->
      <label for="userName">Your Name:</label>
      <input type="text" id="userName" name="userName" placeholder="(Optional)">

      <!-- Submit Button -->
      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    <p>© 2025 Product Reviews | For Educational Purposes</p>
  </footer>
</body>
</html>
